<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-=pIONg=-</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid white;
        }
        #startMenu {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="startMenu">
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMenu = document.getElementById('startMenu');

        let gameState = 'menu'; // 'menu', 'playing', 'gameOver'
        let playerWins = false;
        let aiFailCount = 0;
        let playerFailCount = 0;
        let difficulty = 'easy';

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            dx: 3,
            dy: 3,
            speedBoost: 1,
            isAttack: false
        };

        const paddleHeight = 100;
        const paddleWidth = 10;

        const leftPaddle = {
            x: 0,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 4,
            targetY: canvas.height / 2 - paddleHeight / 2,
            reactionDelay: 0
        };

        const rightPaddle = {
            x: canvas.width - paddleWidth,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 6
        };

        let leftScore = 0;
        let rightScore = 0;

        // Stars
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 3 + 1
            });
        }

        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('click', (e) => {
            if (gameState === 'gameOver') {
                showStartMenu();
            }
        });

        function startGame(selectedDifficulty) {
            difficulty = selectedDifficulty;
            gameState = 'playing';
            startMenu.style.display = 'none';
            restartGame();
        }

        function showStartMenu() {
            startMenu.style.display = 'block';
            gameState = 'menu';
        }

        function movePlayerPaddle() {
            if (keys['ArrowUp']) {
                rightPaddle.dy = -rightPaddle.speed;
            } else if (keys['ArrowDown']) {
                rightPaddle.dy = rightPaddle.speed;
            } else {
                rightPaddle.dy = 0;
            }

            rightPaddle.y += rightPaddle.dy;
            rightPaddle.y = Math.max(0, Math.min(canvas.height - rightPaddle.height, rightPaddle.y));
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.isAttack ? 'red' : 'white';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.fillStyle = 'white';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawScore() {
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'left';
            ctx.fillText(`AI: ${leftScore} (Fails: ${aiFailCount}/3)  Player: ${rightScore} (Fails: ${playerFailCount}/3)`, 10, 30);
        }

        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
        }

        function moveStars() {
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });
        }

        function moveAIPaddle() {
            if (leftPaddle.reactionDelay > 0) {
                leftPaddle.reactionDelay--;
                return;
            }

            let futureY = ball.y + (ball.dy * (leftPaddle.x + leftPaddle.width - ball.x) / ball.dx);
            
            switch(difficulty) {
                case 'easy':
                    futureY += (Math.random() - 0.5) * 60;
                    break;
                case 'medium':
                    futureY += (Math.random() - 0.5) * 40;
                    break;
                case 'hard':
                    futureY += (Math.random() - 0.5) * 20;
                    break;
            }

            const paddleCenter = leftPaddle.y + leftPaddle.height / 2;
            if (Math.abs(paddleCenter - futureY) > 2) {
                if (paddleCenter < futureY) {
                    leftPaddle.y += leftPaddle.dy;
                } else {
                    leftPaddle.y -= leftPaddle.dy;
                }
            }

            // Mistakes based on difficulty
            let mistakeChance;
            switch(difficulty) {
                case 'easy':
                    mistakeChance = 0.03;
                    break;
                case 'medium':
                    mistakeChance = 0.015;
                    break;
                case 'hard':
                    mistakeChance = 0.005;
                    break;
            }
            if (Math.random() < mistakeChance) {
                leftPaddle.y += (Math.random() - 0.5) * 20;
            }

            leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, leftPaddle.y));

            // Set a new reaction delay based on difficulty
            switch(difficulty) {
                case 'easy':
                    leftPaddle.reactionDelay = Math.floor(Math.random() * 10);
                    break;
                case 'medium':
                    leftPaddle.reactionDelay = Math.floor(Math.random() * 7);
                    break;
                case 'hard':
                    leftPaddle.reactionDelay = Math.floor(Math.random() * 4);
                    break;
            }
        }

        function collisionDetection() {
            if (ball.y + ball.dy < ball.radius || ball.y + ball.dy > canvas.height - ball.radius) {
                ball.dy = -ball.dy;
            }

            let paddleHit = null;
            if (ball.x - ball.radius < leftPaddle.x + leftPaddle.width && ball.y > leftPaddle.y && ball.y < leftPaddle.y + leftPaddle.height) {
                paddleHit = leftPaddle;
            } else if (ball.x + ball.radius > rightPaddle.x && ball.y > rightPaddle.y && ball.y < rightPaddle.y + rightPaddle.height) {
                paddleHit = rightPaddle;
            }

            if (paddleHit) {
                ball.dx = -ball.dx * 1.05;
                
                const edgeSize = paddleHit.height * 0.2;
                if (ball.y < paddleHit.y + edgeSize || ball.y > paddleHit.y + paddleHit.height - edgeSize) {
                    ball.isAttack = true;
                    ball.speedBoost = 1.2;
                } else {
                    ball.isAttack = false;
                    ball.speedBoost = 1;
                }

                const hitPos = (ball.y - paddleHit.y) / paddleHit.height;
                ball.dy = 6 * (hitPos - 0.5);
            }

            if (ball.x < 0) {
                rightScore++;
                aiFailCount++;
                if (aiFailCount >= 3) {
                    gameState = 'gameOver';
                    playerWins = true;
                } else {
                    resetBall();
                }
            } else if (ball.x > canvas.width) {
                leftScore++;
                playerFailCount++;
                if (playerFailCount >= 3) {
                    gameState = 'gameOver';
                    playerWins = false;
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 3;
            ball.dy = (Math.random() > 0.5 ? 1 : -1) * 3;
            ball.speedBoost = 1;
            ball.isAttack = false;
        }

        function restartGame() {
            playerWins = false;
            aiFailCount = 0;
            playerFailCount = 0;
            leftScore = 0;
            rightScore = 0;
            resetBall();
            leftPaddle.y = canvas.height / 2 - paddleHeight / 2;
            rightPaddle.y = canvas.height / 2 - paddleHeight / 2;

            // Adjust AI speed based on difficulty
            switch(difficulty) {
                case 'easy':
                    leftPaddle.dy = 3;
                    break;
                case 'medium':
                    leftPaddle.dy = 4;
                    break;
                case 'hard':
                    leftPaddle.dy = 5;
                    break;
            }
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'white';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            
            if (playerWins) {
                ctx.fillText('You Win!', canvas.width / 2, canvas.height / 3);
            } else {
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 3);
            }
            
            ctx.font = '24px Arial';
            ctx.fillText('Click to Return to Menu', canvas.width / 2, canvas.height / 2);
            
            // Display final score
            ctx.fillText(`Final Score - AI: ${leftScore}  Player: ${rightScore}`, canvas.width / 2, canvas.height * 2 / 3);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawStars();
            moveStars();

            switch (gameState) {
                case 'menu':
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('-=pIONg=-', canvas.width / 2, canvas.height / 4);
                    
                    ctx.font = '24px Arial';
                    ctx.fillText('Select Difficulty:', canvas.width / 2, canvas.height / 2 - 50);
                    break;
                case 'playing':
                    drawBall();
                    drawPaddle(leftPaddle);
                    drawPaddle(rightPaddle);
                    drawScore();

                    ball.x += ball.dx * ball.speedBoost;
                    ball.y += ball.dy * ball.speedBoost;

                    movePlayerPaddle();
                    moveAIPaddle();
                    collisionDetection();
                    break;
                case 'gameOver':
                    drawGameOverScreen();
                    break;
            }

            requestAnimationFrame(gameLoop);
        }

        showStartMenu();
        gameLoop();
    </script>
</body>
</html>
